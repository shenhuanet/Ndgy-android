<!DOCTYPE>
<html>
<head>
<title>无网络连接</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="file:///android_asset/css/c.css" >
<script type="text/javascript">
	function initShowInfoLink() {
		var a = document.getElementById("aInfo");
		a.onclick = function() {
			var divInfo = document.getElementById("divInfo");
			a.style.display = "none";
			divInfo.style.display = "";
			return false;
		};
	}
</script>
</head> 
<body onload="initShowInfoLink()">
<div class="pic-nonet" align="center">
		<img  src="file:///android_asset/imgs/ic_nonet_pic.png" alt="" />
	</div>
<div class="text-nonet" id="prompt">无法打开此网页</div>
<div class="text-nonet-tips">
		<p>
			<a id="aInfo" class="link" href="javascript:void(0)">详细信息</a>
		</p>
	</div>
<div id="divInfo" class="text-nonet-tips-info" style="display: none;">
        <p id="errinfo">Wi-Fi和移动数据已关闭</p>
        <p id="refreshinfo">您可以在网络信号好时<a class="link" onclick="window.refresh.CheckNet()">重新加载</a>该网页</p>
    </div>
</body>
</html>
