apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
}

ext {
    isLibrary = true
    pomArtifactId = "PhotoPicker"
    pomDescription = "A PhotoPicker from gallery or camera and then crop the selected photo use circle or rect."
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
}